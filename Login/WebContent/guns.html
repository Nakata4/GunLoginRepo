<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GunStore</title>
</head>
<body style="background-color:orange;">
<div class="friends-page">

    <header>
        <div class="container">
            <nav class="navbar navbar-default">

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active">
                            <a href="home.jsp">
                                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                                  <span class="nav-label" class="grid">Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="guns.html">
                                <i class="fa fa-users" aria-hidden="true"></i>
                                <span class="nav-label">Guns</span>
                            </a>
                        </li>
                        <li>
                            <a href="inbox.html">
                                <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                                <span class="nav-label">Notification</span>
                            </a>
                        </li>
                        <li>
                            <a href="profile.html">
                                <i class="fa fa-cogs" aria-hidden="true"></i>
                                <span class="nav-label">My Profile</span>
                            </a>
                        </li>
                        <li>
                            <a href="logout.html">
                                <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                                <span class="nav-label">Exit</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </nav>
        </div>
    </header>


    <div class="container">


        <div class="row" style="margin-top:30px;">

            <div class="col-sm-4">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Gun</h3>
                    </div>
                    <div class="panel-body">

                        <div class="input-group">
                            <input type="text" class="form-control" id="search-friend" placeholder="find by name">
                            <span class="input-group-addon"><i class="fa fa-search"></i></span>
                        </div>
                        <div id="search-result"></div>

                    </div>
                </div>
            </div>
            <div class="col-sm-8">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Type of guns</h3>
                    </div>

                    <table class="table table-striped table-bordered guns-table">
                        <thead>
                        <th>Picture</th>
                        <th>Gun Name</th>  
                        <th class="add-col"><span class="hidden-xs">Add </span></th>                      
                        <th class="remove-col"><span class="hidden-xs">Remove </span></th>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="gun-img">  
                            <img src="images/5.jpg" height="110" width="20">                             
                            </td>
                            <td>
                                <span class="gun-name">
                                    AK47
                                </span>
                            </td>
                            <td class="hidden-xs">
                            <button type="button" class="btn btn-danger pull-right add-gun">
                                    <span class="glyphicon glyphicon-remove"></span>
                                <span class="hidden-xs"> Add</span>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger pull-right remove-friend">
                                    <span class="glyphicon glyphicon-remove"></span>
                                    <span class="hidden-xs"> Remove</span>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td class="gun-img">
                                <img class="img-thumbnail" src="assets/images/3.jpg">
                            </td>
                            <td>
                                <span class="gun-name">
                                    M16
                                </span>
                            </td>
                            <td class="hidden-xs">
                            <button type="button" class="btn btn-danger pull-right add-gun">
                                    <span class="glyphicon glyphicon-remove"></span>
                                <span class="hidden-xs"> Add</span>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger pull-right remove-friend">
                                    <span class="glyphicon glyphicon-remove"></span>
                                    <span class="hidden-xs"> Remove</span>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <img class="img-thumbnail" src="assets/images/4.jpg">
                            </td>
                            <td>
                                        <span class="gun-name">
                                            SCAR
                                        </span>
                            </td>
                            <td class="hidden-xs">
                            <button type="button" class="btn btn-danger pull-right add-gun">
                                    <span class="glyphicon glyphicon-remove"></span>
                                <span class="hidden-xs"> Add</span>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger pull-right remove-friend">
                                    <span class="glyphicon glyphicon-remove"></span>
                                    <span class="hidden-xs"> Remove</span>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>

    </div>

</div>
<script>
    getCurrentTemp();
    initSearch();
    hideSearchWhenClickingOutside();
</script>
</body>
</html>
